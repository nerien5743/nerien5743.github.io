<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티박스</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .fullscreen-bg {
            /* 'image.jpg'를 실제 이미지 파일 경로로 변경하세요. */
            background-image: url('image.jpg');
            
            /* 전체 화면을 채우도록 설정 */
            height: 100%;
            
            /* 배경 이미지 위치 중앙으로 설정 */
            background-position: center;
            
            /* 배경 이미지 반복 안 함 */
            background-repeat: no-repeat;
            
            /* 이미지 비율을 유지하며 화면을 꽉 채움 */
            background-size: cover;
        }
    </style>
</head>
<body class="fullscreen-bg">
    </body>
</html>
