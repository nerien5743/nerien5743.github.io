<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티박스</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨기기 */
            background-color: #000; /* 여백 색상 (선택 사항, 검정색) */
        }
        #fullscreen-image {
            width: 100vw; /* 뷰포트 너비의 100% */
            height: 100vh; /* 뷰포트 높이의 100% */
            object-fit: contain; /* 이미지 비율을 유지하며 잘리지 않게 꽉 채움 */
            position: absolute;
            top: 0;
            left: 0;
            display: block; /* img 태그의 기본 여백 제거 */
            margin: auto; /* 이미지를 중앙에 배치 */
        }
    </style>
</head>
<body>
    <img id="fullscreen-image" src="index.png" alt="티박스 이미지">
</body>
</html>
